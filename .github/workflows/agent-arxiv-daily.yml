# This is a basic workflow to help you get started with Actions

name: Run Arxiv Papers Daily

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron:  "0 0/12 * * *"  #'*/60 * * * *'
  # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches:
#     - main

env:
  GITHUB_USER_NAME: ultraclr
  GITHUB_USER_EMAIL: longrongchen@163.com


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: update
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: llm_client
    env:
      ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
      CRS_BASE_URL: ${{ secrets.CRS_BASE_URL }}
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          #architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxiv requests pyyaml openai tqdm pdfminer.six

      - name: Run daily arxiv
        run: |
          python daily_arxiv.py

      - name: Analyze papers with LLM
        run: |
          cd latex_analysis
          python pipeline.py \
            --api claude \
            --json_path ../docs/agent-arxiv-daily.json \
            --output_dir ./results \
            --delay_seconds 10 \
            --report_path ../docs/paper_analysis.md \
            --trends_file ../docs/agent_trends.txt
        continue-on-error: true

      - name: Send DingTalk notification
        env:
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          DINGTALK_WEBHOOK_SECRET: ${{ secrets.DINGTALK_WEBHOOK_SECRET }}
        run: |
          python send_webhook_notification.py
        continue-on-error: true

      - name: Push updates
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Github Action Automatic Update: Papers and Analysis"
          files: README.md docs/agent-arxiv-daily.json docs/agent-arxiv-daily-web.json docs/index.md docs/agent-arxiv-daily-wechat.json docs/wechat.md docs/agent-arxiv-daily-analysis.json docs/paper_analysis.md
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
