<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Research Papers - arXiv Daily</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agent Research Papers</h1>
            <p>Explore the latest research in AI Agents, Multi-Agent Systems, and Tool Learning</p>
        </header>

        <div class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="searchInput" placeholder="Search papers by title, authors, or keywords...">
        </div>

        <div class="filters">
            <div class="filter-label">Categories:</div>
            <div class="filter-group" id="categoryFilters"></div>

            <div class="filter-label" style="margin-top: 15px;">Sort by:</div>
            <div class="sort-options">
                <button class="sort-btn active" data-sort="date">Date (Newest)</button>
                <button class="sort-btn" data-sort="date-old">Date (Oldest)</button>
                <button class="sort-btn" data-sort="title">Title (A-Z)</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPapers">0</div>
                <div class="stat-label">Total Papers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="visiblePapers">0</div>
                <div class="stat-label">Showing</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categoriesCount">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div id="papersContainer">
            <div class="loading">Loading papers...</div>
        </div>
    </div>

    <!-- Modal for Paper Details -->
    <div id="paperModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">Ã—</button>
                <h2 class="modal-title" id="modalTitle">Paper Title</h2>
                <div class="modal-meta" id="modalMeta"></div>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="resources/script.js"></script>
</body>
</html>
